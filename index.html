<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example page of print plugin for Summernote</title>

  <script src="./bower_components/jquery/dist/jquery.js"></script>

  <script src="./bower_components/popper.js/dist/umd/popper.js"></script>

  <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <link rel="stylesheet" href="./bower_components/summernote/dist/summernote-bs4.css">
  <script type="text/javascript" src="./bower_components/summernote/dist/summernote-bs4.js"></script>

  <script type="text/javascript" src="./bower_components/summernote-ext-print/summernote-ext-print.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.summernote').summernote({
        height: 400,
        toolbar: [
          ['style', ['bold', 'italic', 'underline', 'clear']],
          ['misc', ['print']]
        ]
      });
    });
  </script>
  <style>
  body {
    width: 80%;
    margin: auto;
  }
  </style>
</head>
<body>
  <h1>Example page of print plugin for Summernote</h1>
  <p>Find on <a href="https://github.com/lqez/summernote-ext-print">github</a></p>
  <div class="summernote">
    <h3>Print plugin for Summernote</h3>
    <p>This plugin allows summernote prints its document, not whole web page.</p>
  </div>
  <hr>
  <div class="summernote">
    <p>A matter of course, no problem with multiple editors.</p>
  </div>
</body>
</html>
