<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example page of print plugin for Summernote</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.10/summernote-bs4.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.10/summernote-bs4.min.js"></script>

  <script src="./summernote-ext-print.js"></script>

  <script>
    $(function() {
      $('.summernote').summernote({
        height: 400,
        toolbar: [
          ['style', ['bold', 'italic', 'underline', 'clear']],
          ['misc', ['print']]
        ]
      });
    });
  </script>
  <style>
  body {
    width: 80%;
    margin: auto;
  }
  </style>
</head>
<body>
  <h1>Example page of print plugin for Summernote</h1>
  <p>Find on <a href="https://github.com/lqez/summernote-ext-print">github</a></p>
  <div class="summernote">
    <h3>Print plugin for Summernote</h3>
    <p>This plugin allows summernote prints its document, not whole web page.</p>
  </div>
  <hr>
  <div class="summernote">
    <p>A matter of course, no problem with multiple editors.</p>
  </div>
</body>
</html>
